<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 300" width="800" height="300">

  <defs>
    <radialGradient id="luzato2" cx="50%" cy="45%" r="50%">
      <stop offset="0%" stop-color="#fff9e6"/>
      <stop offset="60%" stop-color="#1a1a2e"/>
      <stop offset="100%" stop-color="#0d0d1a"/>
    </radialGradient>
    <linearGradient id="ouroato2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#d4af37"/>
      <stop offset="50%" stop-color="#f4e4ba"/>
      <stop offset="100%" stop-color="#d4af37"/>
    </linearGradient>
  </defs>

  <rect width="800" height="300" fill="url(#luzato2)"/>
  
  <!-- Dois círculos concêntricos -->
  <circle cx="400" cy="150" r="60" fill="none" stroke="url(#ouroato2)" stroke-width="1.5" opacity="0.6"/>
  <circle cx="400" cy="150" r="100" fill="none" stroke="url(#ouroato2)" stroke-width="2" opacity="0.6"/>
  
  <!-- 7 pontos distribuídos uniformemente no círculo externo -->
  <g fill="#d4af37" opacity="0.9">
    <circle cx="400.0" cy="50.0" r="5"/>
    <circle cx="478.2" cy="87.7" r="5"/>
    <circle cx="497.5" cy="172.3" r="5"/>
    <circle cx="443.4" cy="240.1" r="5"/>
    <circle cx="356.6" cy="240.1" r="5"/>
    <circle cx="302.5" cy="172.3" r="5"/>
    <circle cx="321.8" cy="87.7" r="5"/>
  </g>
  
  <!-- Centro expandido -->
  <circle cx="400" cy="150" r="25" fill="#fff9e6" opacity="0.3"/>
  <circle cx="400" cy="150" r="10" fill="#fffef5" opacity="0.6"/>
  
  <!-- Linhas de expansão -->
  <g stroke="#d4af37" stroke-width="0.5" opacity="0.3">
    <line x1="400" y1="150" x2="400.0" y2="50.0"/>
    <line x1="400" y1="150" x2="478.2" y2="87.7"/>
    <line x1="400" y1="150" x2="497.5" y2="172.3"/>
    <line x1="400" y1="150" x2="443.4" y2="240.1"/>
    <line x1="400" y1="150" x2="356.6" y2="240.1"/>
    <line x1="400" y1="150" x2="302.5" y2="172.3"/>
    <line x1="400" y1="150" x2="321.8" y2="87.7"/>
  </g>
</svg>