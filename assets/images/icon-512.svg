<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <radialGradient id="bg" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#1a1a2e"/>
      <stop offset="70%" stop-color="#141428"/>
      <stop offset="100%" stop-color="#0d0d1a"/>
    </radialGradient>
    <linearGradient id="gold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#d4af37"/>
      <stop offset="50%" stop-color="#f4e4ba"/>
      <stop offset="100%" stop-color="#d4af37"/>
    </linearGradient>
    <radialGradient id="glow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#fff9e6"/>
      <stop offset="100%" stop-color="#d4af37" stop-opacity="0"/>
    </radialGradient>
  </defs>

  <!-- Fundo -->
  <rect width="512" height="512" fill="url(#bg)" rx="86"/>

  <!-- Grafismo indígena brasileiro -->

  <!-- Anel externo -->
  <circle cx="256" cy="256" r="200" fill="none" stroke="url(#gold)" stroke-width="1" opacity="0.15"/>

  <!-- Espirais duplas - elemento marajoara (4 direções cardeais) -->
  <g stroke="url(#gold)" stroke-width="2" fill="none" opacity="0.6">
    <path d="M256,56 Q226,80 226,110 Q226,140 256,140 Q286,140 286,110 Q286,80 256,56"/>
    <path d="M456,256 Q432,226 402,226 Q372,226 372,256 Q372,286 402,286 Q432,286 456,256"/>
    <path d="M256,456 Q286,432 286,402 Q286,372 256,372 Q226,372 226,402 Q226,432 256,456"/>
    <path d="M56,256 Q80,286 110,286 Q140,286 140,256 Q140,226 110,226 Q80,226 56,256"/>
  </g>

  <!-- Anel médio -->
  <circle cx="256" cy="256" r="120" fill="none" stroke="url(#gold)" stroke-width="1.5" opacity="0.4"/>

  <!-- Losangos conectados - padrão de teia guarani -->
  <g stroke="url(#gold)" stroke-width="1.5" fill="none" opacity="0.5">
    <path d="M256,136 L316,196 L256,256 L196,196 Z"/>
    <path d="M316,196 L376,256 L316,316 L256,256 Z"/>
    <path d="M256,256 L316,316 L256,376 L196,316 Z"/>
    <path d="M196,196 L256,256 L196,316 L136,256 Z"/>
  </g>

  <!-- Círculo interno -->
  <circle cx="256" cy="256" r="60" fill="none" stroke="url(#gold)" stroke-width="2" opacity="0.7"/>

  <!-- 4 pontos cardeais -->
  <g fill="url(#gold)" opacity="0.8">
    <circle cx="256" cy="136" r="8"/>
    <circle cx="376" cy="256" r="8"/>
    <circle cx="256" cy="376" r="8"/>
    <circle cx="136" cy="256" r="8"/>
  </g>

  <!-- 4 pontos intermediários -->
  <g fill="url(#gold)" opacity="0.6">
    <circle cx="341" cy="171" r="6"/>
    <circle cx="341" cy="341" r="6"/>
    <circle cx="171" cy="341" r="6"/>
    <circle cx="171" cy="171" r="6"/>
  </g>

  <!-- Centro luminoso -->
  <circle cx="256" cy="256" r="25" fill="url(#glow)" opacity="0.5"/>
  <circle cx="256" cy="256" r="10" fill="#fffef5" opacity="0.95"/>
</svg>
