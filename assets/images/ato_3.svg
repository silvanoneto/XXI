<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 300" width="800" height="300">

  <defs>
    <radialGradient id="luzato3" cx="50%" cy="45%" r="50%">
      <stop offset="0%" stop-color="#fff9e6"/>
      <stop offset="60%" stop-color="#1a1a2e"/>
      <stop offset="100%" stop-color="#0d0d1a"/>
    </radialGradient>
    <linearGradient id="ouroato3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#d4af37"/>
      <stop offset="50%" stop-color="#f4e4ba"/>
      <stop offset="100%" stop-color="#d4af37"/>
    </linearGradient>
  </defs>

  <rect width="800" height="300" fill="url(#luzato3)"/>
  
  <!-- Três círculos concêntricos completos -->
  <circle cx="400" cy="150" r="50" fill="none" stroke="url(#ouroato3)" stroke-width="1" opacity="0.5"/>
  <circle cx="400" cy="150" r="80" fill="none" stroke="url(#ouroato3)" stroke-width="1.5" opacity="0.6"/>
  <circle cx="400" cy="150" r="110" fill="none" stroke="url(#ouroato3)" stroke-width="2" opacity="0.7"/>
  
  <!-- 7 pontos distribuídos uniformemente no círculo mais externo -->
  <g fill="#d4af37" opacity="0.9">
    <circle cx="400.0" cy="40.0" r="5"/>
    <circle cx="486.0" cy="81.4" r="5"/>
    <circle cx="507.2" cy="174.5" r="5"/>
    <circle cx="447.7" cy="249.1" r="5"/>
    <circle cx="352.3" cy="249.1" r="5"/>
    <circle cx="292.8" cy="174.5" r="5"/>
    <circle cx="314.0" cy="81.4" r="5"/>
  </g>
  
  <!-- Centro transcendente - mais luminoso -->
  <circle cx="400" cy="150" r="30" fill="#fff9e6" opacity="0.4"/>
  <circle cx="400" cy="150" r="15" fill="#fffef5" opacity="0.7"/>
  
  <!-- Linhas de transcendência -->
  <g stroke="#d4af37" stroke-width="0.5" opacity="0.3">
    <line x1="400" y1="150" x2="400.0" y2="40.0"/>
    <line x1="400" y1="150" x2="486.0" y2="81.4"/>
    <line x1="400" y1="150" x2="507.2" y2="174.5"/>
    <line x1="400" y1="150" x2="447.7" y2="249.1"/>
    <line x1="400" y1="150" x2="352.3" y2="249.1"/>
    <line x1="400" y1="150" x2="292.8" y2="174.5"/>
    <line x1="400" y1="150" x2="314.0" y2="81.4"/>
  </g>
  
  <!-- Estrela heptagonal sutil -->
  <g stroke="#d4af37" stroke-width="0.3" opacity="0.15">
    <line x1="400.0" y1="40.0" x2="447.7" y2="249.1"/>
    <line x1="486.0" y1="81.4" x2="352.3" y2="249.1"/>
    <line x1="507.2" y1="174.5" x2="292.8" y2="174.5"/>
    <line x1="447.7" y1="249.1" x2="314.0" y2="81.4"/>
    <line x1="352.3" y1="249.1" x2="400.0" y2="40.0"/>
    <line x1="292.8" y1="174.5" x2="486.0" y2="81.4"/>
    <line x1="314.0" y1="81.4" x2="507.2" y2="174.5"/>
  </g>
</svg>